<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>

<body>
  <h2 class="title">  Presupuesto jardineria y Piscinas</h2>
  <form>
    <h3> Jardineria:</h3>
    <p><select id="jardineria">
        <option value="10">Palma</option>
        <option value="65">Corte</option>
        <option value="800">Podado</option>
      </select></p>
    <h3> Piscina:</h3>
    <p><select id="piscina">
        <option value="20">Quimico</option>
        <option value="35">Salada</option>
        <option value="20">Naturale</option>
      </select></p>
    <h3> Limpieza:</h3>
    <p><select id="limpieza">
        <option value="30">Profunda</option>
        <option value="44">Con maquinas</option>
        <option value="50">Sin maquinas</option>
      </select></p>
    <button type="button" id="button" class="btn btn-success" value="Calcular Presupuesto">CALCULAR</button>
    <p class="total"><input type="text" id="resultado"></p>
  </form>


  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
